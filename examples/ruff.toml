line-length = 80


select = [
    "E", # pycodestyle
    "W", # pycodestyle
    "F", # Pyflakes
    "B", # flake8-bugbear
    "C4", # flake8-comprehensions
    "D", # flake8-docstrings
    "D213", # Augment NumPy docstring convention: Multi-line docstring summary should start at the second line
    "D417", # Augment NumPy docstring convention: Missing argument descriptions
    "I", # isort
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "TID", # flake8-tidy-imports
    "UP", # pyupgrade
    "PT", # flake8-pytest-style
    "RUF", # Ruff-specific rules
    "PTH", # flake8-use-pathlib
    "FA", # flake8-future-annotations
    "PIE", # flake8-pie
    "TD", # flake8-todos
    "TRY", # tryceratops
    "EM", # flake8-errmsg
    "FBT001", # flake8-boolean-trap
]

ignore = [
    "E501", # Line length regulated by formatter
    "D401", # Relax NumPy docstring convention: First line should be in imperative mood
    "PT011", # pytest.raises({exception}) is too broad
    "SIM102", # Use a single `if` statement instead of nested `if` statements
    "SIM108", # Use ternary operator
    "RUF005", # unpack-instead-of-concatenating-to-collection-literal
    "D105", # Missing docstring in magic method
    "D100", # Missing docstring in public module
    "D104", # Missing docstring in public package
    "TD002", # Missing author in TODO
    "TD003", # Missing issue link on the line following this TODO
    "TRY003", # Avoid specifying long messages outside the exception class
    "D206", # Conflicts with formatter
    "W191", # Conflicts with formatter
    "TCH002", #
]
